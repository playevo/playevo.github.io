<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html">
                <img src="https://i.hizliresim.com/oth8r16.png" alt="Oyun Platformu Logosu" class="logo">
            </a>
            <div>
                <a href="index.html" class="text-gray-300 hover:text-white mx-4">Ana Sayfa</a>
                <a href="admin.html" class="text-gray-300 hover:text-white mx-4">Admin Paneli</a>
            </div>
        </div>
    </nav>

    <!-- Giriş Ekranı -->
    <div id="login-screen" class="container mx-auto py-8 flex justify-center">
        <div class="bg-gray-800 rounded-lg p-6 shadow-lg max-w-sm w-full">
            <h2 class="text-2xl font-bold text-center mb-6">Admin Girişi</h2>
            <div class="mb-4">
                <label for="username" class="block text-gray-300">Kullanıcı Adı</label>
                <input type="text" id="username" class="w-full p-2 rounded bg-gray-700 text-white" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-300">Şifre</label>
                <input type="password" id="password" class="w-full p-2 rounded bg-gray-700 text-white" required>
            </div>
            <button id="login-button" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Giriş Yap</button>
            <p id="login-error" class="text-red-400 text-center mt-4 hidden"></p>
        </div>
    </div>

    <!-- Admin Paneli -->
    <div id="admin-panel" class="container mx-auto py-8 hidden">
        <h2 class="text-3xl font-bold text-center mb-8">Oyun Ekle</h2>
        <form id="game-form" class="bg-gray-800 rounded-lg p-6 shadow-lg max-w-lg mx-auto">
            <div class="mb-4">
                <label for="title" class="block text-gray-300">Oyun Başlığı</label>
                <input type="text" id="title" name="title" class="w-full p-2 rounded bg-gray-700 text-white" required>
            </div>
            <div class="mb-4">
                <label for="price" class="block text-gray-300">Fiyat (TL)</label>
                <input type="number" id="price" name="price" step="0.01" class="w-full p-2 rounded bg-gray-700 text-white" required>
            </div>
            <div class="mb-4">
                <label for="discount" class="block text-gray-300">İndirim (%)</label>
                <input type="number" id="discount" name="discount" min="0" max="100" step="1" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="0">
            </div>
            <div class="mb-4">
                <label for="image" class="block text-gray-300">Resim URL'si</label>
                <input type="url" id="image" name="image" class="w-full p-2 rounded bg-gray-700 text-white" required>
            </div>
            <div class="mb-4">
                <label for="video" class="block text-gray-300">Video Embed Linki (YouTube veya MP4)</label>
                <input type="url" id="video" name="video" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="https://www.youtube.com/embed/videoID">
            </div>
            <div class="mb-4">
                <label for="category" class="block text-gray-300">Kategori</label>
                <select id="category" name="category" class="w-full p-2 rounded bg-gray-700 text-white" required>
                    <option value="Aksiyon">Aksiyon</option>
                    <option value="Macera">Macera</option>
                    <option value="Strateji">Strateji</option>
                    <option value="Simülasyon">Simülasyon</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-300">Açıklama</label>
                <textarea id="description" name="description" class="w-full p-2 rounded bg-gray-700 text-white" rows="4" required></textarea>
            </div>
            <div class="mb-4">
                <label for="purchaseLink" class="block text-gray-300">Satın Alma Linki</label>
                <input type="url" id="purchaseLink" name="purchaseLink" class="w-full p-2 rounded bg-gray-700 text-white" required>
            </div>
            <div class="mb-4">
                <label for="inStock" class="block text-gray-300">Stokta Var</label>
                <input type="checkbox" id="inStock" name="inStock" checked class="p-2 rounded bg-gray-700 text-white">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Oyun Ekle</button>
        </form>

        <!-- Mevcut Oyunlar -->
        <div id="game-list" class="mt-8 max-w-2xl mx-auto">
            <h3 class="text-2xl font-bold mb-4">Mevcut Oyunlar</h3>
            <ul id="added-games" class="space-y-4"></ul>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
