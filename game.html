<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Detayı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Oyun Platformu</h1>
            <div>
                <a href="index.html" class="text-gray-300 hover:text-white mx-4">Ana Sayfa</a>
                <a href="admin.html" class="text-gray-300 hover:text-white mx-4">Admin Paneli</a>
            </div>
        </div>
    </nav>

    <!-- Oyun Detayı -->
    <section class="container mx-auto py-8">
        <div id="game-detail" class="bg-gray-800 rounded-lg shadow-lg p-6">
            <h2 id="game-title" class="text-3xl font-bold text-blue-400 mb-4"></h2>
            <img id="game-image" class="w-full h-64 object-cover rounded mb-4" alt="Oyun resmi">
            <p id="game-description" class="text-gray-300 mb-4"></p>
            <p id="game-price" class="text-gray-400 mb-4"></p>
            <p id="game-category" class="text-gray-400 mb-4"></p>
            <a id="game-purchase" href="#" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Satın Al</a>
        </div>
    </section>

    <script src="game.js"></script>
</body>
</html>
