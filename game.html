<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Detayı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html">
                <img src="https://i.hizliresim.com/oth8r16.png" alt="Oyun Platformu Logosu" class="logo">
            </a>
            <div>
                <a href="index.html" class="text-gray-300 hover:text-white mx-4">Ana Sayfa</a>
                <a href="admin.html" class="text-gray-300 hover:text-white mx-4">Admin Paneli</a>
            </div>
        </div>
    </nav>

    <!-- Oyun Detayı -->
    <section id="game-detail" class="relative">
        <div id="game-media"></div>
        <div class="overlay">
            <h2 id="game-title" class="text-3xl font-bold"></h2>
            <p id="game-price" class="text-xl"></p>
            <p id="game-category" class="text-lg"></p>
            <p id="game-description" class="text-lg max-w-2xl"></p>
            <a id="game-purchase" href="#" class="inline-block">Satın Al</a>
            <p class="warning-text">Steam hesapları offline modda çalışır, Xbox hesapları online'dır.</p>
            <div id="stock-status" class="out-of-stock hidden">Stok Tükendi</div>
        </div>
    </section>

    <script src="game.js"></script>
</body>
</html>
