<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Platformu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Oyun Platformu</h1>
            <div>
                <a href="index.html" class="text-gray-300 hover:text-white mx-4">Ana Sayfa</a>
                <a href="admin.html" class="text-gray-300 hover:text-white mx-4">Admin Paneli</a>
            </div>
        </div>
    </nav>

    <!-- Hero Banner (Slider) -->
    <section id="hero-banner" class="relative overflow-hidden bg-gray-800 h-[60vh]">
        <div id="slider-container" class="flex transition-transform duration-500 h-full"></div>
        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2"></div>
    </section>

    <!-- Arama Çubuğu ve Kategoriler -->
    <section class="container mx-auto py-8">
        <div class="mb-8 flex justify-center">
            <input type="text" id="search-input" placeholder="Oyun veya kategori ara..." class="w-full max-w-md p-2 rounded-l bg-gray-700 text-white">
            <button onclick="searchGames(document.getElementById('search-input').value)" class="bg-blue-600 text-white px-4 py-2 rounded-r hover:bg-blue-700">Ara</button>
        </div>
        <div class="flex flex-wrap justify-center gap-4 mb-8">
            <button onclick="filterGames('Tümü')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Tümü</button>
            <button onclick="filterGames('Aksiyon')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Aksiyon</button>
            <button onclick="filterGames('Macera')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Macera</button>
            <button onclick="filterGames('Strateji')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Strateji</button>
            <button onclick="filterGames('Simülasyon')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Simülasyon</button>
        </div>

        <!-- Oyun Listesi -->
        <div id="game-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
